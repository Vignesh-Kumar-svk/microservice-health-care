version: "3.9"
services:
  patient-db:
    image: postgres:15
    container_name: patient-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: vignesh
      POSTGRES_DB: patientdb
    ports:
      - "5432:5432"
    volumes:
      - patient-db-data:/var/lib/postgresql/data

  appointment-db:
    image: postgres:15
    container_name: appointment-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: vignesh
      POSTGRES_DB: appointmentdb
    ports:
      - "5433:5432"
    volumes:
      - appointment-db-data:/var/lib/postgresql/data

  patient-service:
    build:
      context: ./patient-service
    container_name: patient-service
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://patient-db:5432/patientdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: vignesh
    depends_on:
      - patient-db

  appointment-service:
    build:
      context: ./appointment-service
    container_name: appointment-service
    ports:
      - "8082:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://appointment-db:5432/appointmentdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: vignesh
    depends_on:
      - appointment-db

volumes:
  patient-db-data:
  appointment-db-data:
